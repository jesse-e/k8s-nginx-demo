apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask-container
        image: flask-app:local              # <- Local image name
        imagePullPolicy: Never              # <- Tell K8s not to pull from registry
        ports:
        - containerPort: 5000