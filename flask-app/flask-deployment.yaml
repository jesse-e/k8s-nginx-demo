apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: tactilevisages/flask-app-traced:amd64
          imagePullPolicy: Always  # or Always if you want to always pull latest
          ports:
            - containerPort: 80