apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: 25.21.0
    helm:
      values: |
        alertmanager:
          enabled: false

        pushgateway:
          enabled: false

        nodeExporter:
          enabled: true

        server:
          service:
            type: ClusterIP
            port: 9090
  syncPolicy:
    automated: {}
